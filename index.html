<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>title</title>
  </head>
  <body>
    <div class="todo">
      <div class="todo-head">
        <input type="text" value="" class="newList none" placeholder="List">
        <button type="button" class="addList">&#10010;</button>
      </div>
      <div class="todo-body">
        <div class="lists"></div>
        <ul class="tasks"></ul>
      </div>
      <div class="todo-footer">
        <div class="todo-footer_left">
          <button type="button" class="addTask">&#10010;</button>
          <input type="text" value="" class="newTask none" placeholder="Task">
        </div>
        <div class="todo-footer_right">
          <button  class="filter btn-all">Все</button>
          <button  class="filter btn-done">Выполненные</button>
          <button  class="filter btn-not-done">Не выполненные</button>
        </div>
      </div>
    </div>
   <script src="main.js"></script>
  </body>
</html>
